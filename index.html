<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/87bcd25794.js" crossorigin="anonymous"></script>

    <title>Telegraph</title>
</head>

<body>
    <!-- needed for forms with file tags -->
    <form enctype="multipart/form-data">
        <div id="form-container">
            <div id="form-body">
                <div class="input-container">
                    <p id="title-p"></p>
                    <div class="divider"></div>
                    <input type="text" name="title" id="title" placeholder="Title">
                </div>
                <div class="input-container">
                    <p id="pseudonym-p"></p>
                    <div class="divider"></div>
                    <input type="text" name="pseudonym" id="pseudonym" placeholder="Your name">
                </div>
                <div class="input-container" id="message-container">
                    <div id="message-icons">
                        <div id="url-icons">
                            <i class="fa-solid fa-less-than"></i>
                            <i class="fa-solid fa-greater-than"></i>
                        </div>
                        <div id="file-icon">
                            <label for="file">
                                <i class="fa-solid fa-camera"></i>
                            </label>
                            <input type="file" name="image" id="file">
                        </div>
                    </div>
                    <div id="message-input-container">
                        <input type="text" name="message" id="message" placeholder="Your story...">
                    </div>
                </div>
            </div>
            <div id="form-button">
                <input type="submit" value="Publish">
            </div>
        </div>
    </form>
    <div id="render-picture"></div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/post.js"></script>
    <script src="./assets/js/fetch.js"></script>
</body>

</html>
